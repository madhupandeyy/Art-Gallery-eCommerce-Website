<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Product Details</h1>
    <p>Product Name: <span id="product-name"></span></p>
    <p>Price: <span id="product-price"></span></p>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" class="form-control" id="quantity" min="1" value="1">
    </div>
    <button type="button" class="btn btn-primary" id="add-to-cart-button">Add to Cart</button>
  </div>

  <script>
    const addToCartButton = document.getElementById('add-to-cart-button');
    addToCartButton.addEventListener('click', async () => {
      const productId = /* Get the product ID from your server-side logic */;
      const quantity = parseInt(document.getElementById('quantity').value);

      // Send an AJAX request to your server-side endpoint
      const response = await fetch('/api/cart/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ productId, quantity })
      });

      if (response.ok) {
        // Handle successful addition
        console.log('Product added to cart successfully!');
        // Optionally, update the cart UI or redirect to the cart page
      } else {
        // Handle errors (e.g., display an error message)
        console.error('Error adding item to cart:', response.statusText);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIeHb8QvQ5z9IKr1yB89UEmJbprLLbTI9oT4tJ8jE23avfPhvADZN9u" crossorigin="anonymous"></script>
</body>
</html>
