<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="up.css">
    <title>Input Image With Preview Image</title>
</head>
<body>
    
    <div class="container">

        <div class="form-area">
            <form action="/upload" method="post" id="membership-form">
                <div class="contact_left">
                    <h2>Product Details :</h2><br>
                </div>
                <input type="hidden" name="access_key" value="4c1ecc46-3103-4057-9934-492eebd27530">
                <label for="name">Name:<br></label><br>
                <input type="text" id="name" name="name" class="c_in" required><br>
                <label for="price"><br>Price:<br></label><br>
                <input type="number" id="price" name="price" class="c_in" required><br>
                <label for="details"><br>Details:<br></label><br>
                <input type="text" id="details" name="details" class="c_in" required><br>
                <label for="image"><br>Image link:<br></label><br>
                <input type="text" id="image" name="image" placeholder="Please provide the image link" class="c_in" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    
    </div>

    <div id="container">
		<input type="file" id="file" accept="image/*" hidden>
		<div class="img-area" data-img="">
			<i class='bx bxs-cloud-upload icon'></i>
			<h3>Upload Image</h3>
			<p>Image size must be less than <span>2MB</span></p>
		</div>
		<button class="select-image">Select Image</button>
        <br>
       

        <button type="button" class="select-image" onclick="redirect()">Upload Image</button>
	</div>
	
	
	<script src="up.js"></script>
</body>
</html>
